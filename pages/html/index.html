<html><head><script src=https://unpkg.com/konva@4.0.18/konva.min.js></script><script src=https://unpkg.com/gifler@0.1.0/gifler.min.js></script><meta charset=utf-8><title>Konva GIF Demo</title><style>body {
                margin: 0;

                overflow: hidden;
                background-color: #f0f0f0;
            }</style><link rel=icon href=/dgiot-amis-dashboard/favicon.png></head><body><div id=container><div class=konvajs-content role=presentation style="position: relative; user-select: none; width: 1536px; height: 722px"><canvas width=1920 height=902 style="padding: 0px;
                        margin: 0px;
                        border: 0px;
                        background: transparent;
                        position: absolute;
                        top: 0px;
                        left: 0px;
                        width: 1536px;
                        height: 722px;
                        display: block;"></canvas></div></div><script>var width = window.innerWidth;
            var height = window.innerHeight;

            var stage = new Konva.Stage({
                container: 'container',
                width: width,
                height: height
            });

            var layer = new Konva.Layer();
            stage.add(layer);

            var canvas = document.createElement('canvas');

            function onDrawFrame(ctx, frame) {

                ctx.drawImage(frame.buffer, 0, 0);
                // redraw the layer
                layer.draw();
            }

            gifler('http://konvajs-doc.bluehymn.com/assets/yoda.gif').frames(canvas, onDrawFrame);

            // draw resulted canvas into the stage as Konva.Image
            var image = new Konva.Image({
                image: canvas
            });
